<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="./index.css">
<title>Title</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <form>
                <div class="form-group icon" style="justify-content: center; text-align: center;">
                    <img style="height: 150px; width: 150px;" class="icon-user" src="images.png" alt="">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" class="form-control in-user" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control in-pass" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn-log" style="width: 100%; background-color: green; color: white;">Login</button>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <div class="form-group form-footer">
                    <button style="background-color: red; color: white;" type="submit" class="btn-can">Cancel</button>
                    <span style="float: right;">Forgot <a href="#">password?</a></span>
                </div>
              </form>
        </div>
    </div>

<script src="index.js"></script>
<script src="module.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
